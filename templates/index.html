<html>
<body>
<pre id="id-content">
</pre>
<input type="hidden" id="id-log" value="{{ log }}" />
<input type="hidden" id="id-location" value="{{ location }}" />
<input type="hidden" id="id-hostname" value="{{ hostname }}" />
<script type="text/javascript" src="{{ static_url('js/jquery-1.11.3.min.js') }}"></script>
<script type="text/javascript">
    var log_name = $("#id-log").val();
    var location = $("#id-location").val();
    var hostname = $("#id-hostname").val();

    var ws = new WebSocket("ws://{{ request.host }}/log/" + location);
    ws.onopen = function(){
        if (location === "local"){
            ws.send(log_name);
        } else {
            ws.send(hostname);
        }
    };
    ws.onmessage = function(evt){
        $("#id-content").append(evt.data + "\n");
    }
</script>
</body>
</html>
